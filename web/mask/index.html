<!DOCTYPE html>

<html>
<head>
  <title>StageXL Mask Sample</title>
  <meta property="og:title" content="StageXL Mask Sample">
  <meta property="og:type" content="website">
  <meta property="og:description" content="An example to show the support for arbitrary shaped masks
            StageXL. The example shows a field of flowers and you decide
            which mask should be applied.">
  <meta property="og:image" content="http://www.stagexl.org/samples/assets/img/stagexl064.png">  
  <link href="../assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body { background-color: LightGray; }
    #stage { background-color: White; border-style: solid; border-width: 3px; border-color: #900000; }
    #centerContainer { position: absolute; top: 50%; margin-top: -310px; left: 0; width: 100%; }
    #centerContent { width: 940px; height: 620px; margin-left: auto; margin-right: auto; }
  </style>
</head>

<body>
  
  <div id="centerContainer">
    <div id="centerContent">
    
      <div id="container">
        <div class="row">
          <div class="span2">
            <button id="mask-none" class="btn btn-large btn-block btn-primary">No Mask</button>
          </div>
          <div class="span2">
            <button id="mask-rectangle" class="btn btn-large btn-block btn-primary">Rectangle Mask</button>
          </div>
          <div class="span2">
            <button id="mask-circle" class="btn btn-large btn-block btn-primary">Circle Mask</button>
          </div>
          <div class="span2">
            <button id="mask-custom" class="btn btn-large btn-block btn-primary">Custom Mask</button>
          </div>
          <div class="offset2 span2">
            <button id="mask-spin" class="btn btn-large btn-block btn-warning">Spin</button>
          </div>
        </div>
        <br />
        <canvas id="stage" width="940" height="500"></canvas>
        <div class="well well-small" style="width:926px">
          <a href="../index.html#examples">
            click here for more StageXL samples
          </a>
          <a target='_blank' href="https://github.com/bp74/StageXL_Samples/tree/master/web/mask" class="pull-right">
            click here to see the source code 
          </a>
        </div>           
      </div>
    </div>
  </div>

  <script type="application/dart" src="index.dart"></script>
  <script type="text/javascript" src="../assets/js/dart.js"></script>

</body>
</html>
