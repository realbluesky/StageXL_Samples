<!DOCTYPE html>

<html>
<head>
  <title>StageXL Performance Sample</title>
  <meta property="og:title" content="StageXL Performance Sample">
  <meta property="og:type" content="website">
  <meta property="og:description" content="This demo can be used as a benchmark for StageXL. It is all 
            about drawing small images and doing animations. As with all
            benchmarks, it's important to look at the use case and think
            about how those numbers apply to your use case.">
  <meta property="og:image" content="http://www.stagexl.org/samples/assets/img/stagexl064.png">
  <link href="../assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body { background-color: LightGray; }
    #stage { background-color: White; border-style: solid; border-width: 3px; border-color: #900000; }
    #centerContainer { position: absolute; top: 50%; margin-top: -300px; left: 0; width: 100%; }
    #centerContent { width: 940px; height: 600px; margin-left: auto; margin-right: auto; }
  </style>
</head>

<body>
  
  <div id="centerContainer">
    <div id="centerContent">
    
      <div id="container">
        <div class="row">
            <div class="span2">
                <button id="minus100" class="btn btn-large btn-block btn-primary">
                  <i class="icon-minus icon-white"></i> 100
                </button>
            </div>
            <div class="span2">
                <button id="plus100" class="btn btn-large btn-block btn-primary">
                  <i class="icon-plus icon-white"></i> 100
                </button>
            </div>
            <div class="offset4 span2">
                <div class="alert alert-info" id="flagCounter">Flags: 0</div>
            </div>
            <div class="span2">
                <div class="alert alert-success" id="fpsMeter">fps: 0.0</div>
            </div>
        </div>
        <div>
          <canvas id="stage" width="940" height="500"></canvas>
          <div class="well well-small" style="width:926px">
            <a href="../index.html#demos">
              click here for more StageXL samples
            </a>
            <a target='_blank' href="https://github.com/bp74/StageXL_Samples/tree/master/web/performance" class="pull-right">
              click here to see the source code 
            </a>
          </div>      
        </div>      
      </div>
    </div>
  </div>

  <script type="application/dart" src="index.dart"></script>
  <script type="text/javascript" src="../assets/js/dart.js"></script>

</body>
</html>
